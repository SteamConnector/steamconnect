      <h2>How to use this website:</h2>
      <div>https://steamconnect.site/?"IP or Domain":"Server port"</div>

        <h3>Examples:</h3>
        <ul>
          <li>https://https://steamconnect.site/?mycoolserver.example:27015</li>

  <script>
     /* ad-free scripting! */
    var server = window.location.href.split("?")[1];

    document.write(refresh);
